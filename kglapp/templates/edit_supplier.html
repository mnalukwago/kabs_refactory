{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Edit Supplier: {{ supplier.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
