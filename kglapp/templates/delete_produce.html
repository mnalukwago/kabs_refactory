{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Delete Produce</h2>
<p>Are you sure you want to delete "{{ produce.produce_name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'produce_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
