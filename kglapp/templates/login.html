{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <style>
        body {
            background-color: whitesmoke;
            background-color: rgb(21, 82, 21);
            font-family: 'Times New Roman', Times, serif;
        }

        .login-container {
            max-width: 420px;
            margin: 100px auto;
            padding: 35px 30px;
            background-color: whitesmoke;
            border-radius: 12px;
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            color: black;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #035e3b !important;
            border-color: #035e3b !important;
            width: 100%;
            font-weight: 600;
            color: white;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #035e3b !important;
            border-color: #035e3b !important;
            color: white;
            box-shadow: none;
            outline: none;
        }

        .form-text-links {
            margin-top: 18px;
            text-align: center;
        }

        .form-text-links a {
            text-decoration: none;
            color: whitesmoke;
            font-weight: 500;
        }

        .form-text-links a:hover {
            text-decoration: underline;
            color: whitesmoke;
        }

        .text-muted {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 20px;
            color: whitesmoke;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h2>LOGIN</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">LOGIN</button>
        </form>

        <!-- <div class="form-text-links">
            <p><a href="#">Forgot password?</a></p>
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div> -->

        <p class="text-muted">Do not share your password with anyone.</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
