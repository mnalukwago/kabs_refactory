{% extends 'base.html' %}
{% block content %}
<h2>Supplier List</h2>
<a href="{% url 'add_supplier' %}" class="btn btn-success">Add Supplier</a>
<table class="table mt-3">
    <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for supplier in suppliers %}
    <tr>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.contact_name }}</td>
        <td>{{ supplier.phone_number }}</td>
        <td>{{ supplier.email }}</td>
        <td>
            <a href="{% url 'edit_supplier' supplier.pk %}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{% url 'delete_supplier' supplier.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
