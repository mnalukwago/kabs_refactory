{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{{ title }}</h2>

    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
